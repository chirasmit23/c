<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiros-All Video Downloader</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background-color: purple !important;
        }
        .card {
            background-color: plum !important;
        }
        .chiros-style {
            color: chartreuse;
            font-size: 4em;
            font-weight: bold;
            font-family: 'elegant', Elegant;
            text-align: center;
        }
        .thank-you {
            color: yellow;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        .text-center h1, .text-center h6 {
            color: black;
        }
        .custom-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
        }
        .no-underline {
            text-decoration: none;
        }
        .btn-secondary {
            background-color: rgba(0, 128, 0, 0.431);
            font-size: 1.1em;
            padding: 10px 70px;
            border-radius: 10px;
            color: white;
        }
        .btn-secondary:hover, .btn-secondary:focus, .btn-secondary:active {
            background-color: rgba(0, 128, 0, 0.6);
            color: white;
        }
        /* Cookie Modal Styling */
        #cookieModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: plum;
            padding: 25px;
            border: 2px solid chartreuse;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: black;
            text-align: center;
        }
        #cookieModal button {
            background-color: rgba(0, 128, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #cookieModal button:hover {
            background-color: rgba(0, 128, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Cookie Consent Modal -->
    <div id="cookieModal" style="display: none;">
        <h3 style="color: chartreuse; margin-bottom: 15px;">YouTube Cookie Consent ðŸ”’</h3>
        <p>To download YouTube videos, we need to handle YouTube's cookies.</p>
        <div style="margin-top: 20px;">
            <button onclick="handleConsent(true)">Accept Cookies</button>
            <button onclick="handleConsent(false)">Cancel</button>
        </div>
    </div>

    <nav>
        <a href="/instagram" id="postDownloaderButton" class="btn btn-secondary no-underline">Instagram Post Downloader</a>
    </nav>
    <div class="container mt-5">
        <h2 class="chiros-style">chiros</h2>
        <div style="height: 10px;"></div>
        <h1 class="text-center">Instagram, Facebook & YouTube Videos Downloader</h1>
        <div style="height: 45px;"></div>
        <div class="card p-4 shadow">
            <form action="/video" method="post" id="downloadForm">
                <div class="mb-3">
                    <label for="video_url" class="form-label">Enter Video URL:</label>
                    <input type="text" name="video_url" class="form-control" required placeholder="Paste video URL here...">
                </div>
                
                <!-- Video Quality Selection -->
                <div class="mb-3">
                    <label for="quality" class="form-label mt-3">Select Video Quality:</label>
                    <select name="quality" class="form-control">
                        <option value="best">Best Available</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100" style="background-color: blue;">Download</button>
            </form>
        </div>
    </div>
    <div style="height: 70px;"></div>
    <h2 class="thank-you">Thanks for visiting chiros - created by Chirasmit</h2>

    <script>
        // Handle form submission
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/video', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.cookie_consent_required) {
                    document.getElementById('cookieModal').style.display = 'block';
                } else if (data.success) {
                    // Display success message
                    alert(data.message);
                    window.location.reload();  // Reload the page to reset the form
                } else {
                    // Display error message
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during download');
            }
        });

        // Handle cookie consent choice
        function handleConsent(accepted) {
            document.getElementById('cookieModal').style.display = 'none';
            if (accepted) {
                fetch('/accept-cookies', { method: 'POST' })
                    .then(() => {
                        // Resubmit the form after accepting cookies
                        document.getElementById('downloadForm').requestSubmit();
                    })
                    .catch(error => {
                        console.error('Error accepting cookies:', error);
                        alert('Failed to accept cookies');
                    });
            }
        }
    </script>
</body>
</html>
