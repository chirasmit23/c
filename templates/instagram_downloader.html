<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiros-All Video Downloader</title>
    <link rel="stylesheet" href="static/style.css">

    <style>
         #postDownloaderButton {
            display: none;
        }
        body {
            background-color: purple !important;
        }
        .card {
            background-color: plum !important;
        }
        .chiros-style {
            color: chartreuse;
            font-size: 4em;
            font-weight: bold;
            font-family: 'elegant', Elegant;
            text-align: center;
        }
        .thank-you {
            color: yellow;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        .text-center h1 {
            color: black;
        }
        .custom-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
        }
        .btn-secondary {
            background-color: rgba(0, 128, 0, 0.431);
            font-size: 1.1em;
            padding: 10px 70px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background-color: rgba(0, 128, 0, 0.6);
        }
    </style>
</head>

<body>
    <nav>
        <button id="postDownloaderButton">Insta-Fb Post Downloader</button>
    </nav>
    
    <div class="container mt-5">
        <h2 class="chiros-style">chiros</h2>
        <h1 class="text-center">Instagram, Facebook & YouTube Post Downloader</h1>

        <div class="card p-4 shadow custom-card">
            <!-- ðŸ”™ Back Button -->
            <a href="/" class="btn btn-secondary mb-3">ðŸ”™ Back to Home</a>

            <form id="downloadForm">
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" name="username" required placeholder="Paste Instagram User-id here...">
            
                <label for="password">Instagram Password:</label>
                <input type="password" id="password" name="password" required placeholder="Paste Instagram password here...">
            
                <label for="url">Enter Instagram-Facebook Post URL:</label>
                <input type="text" id="url" name="url" required placeholder="Paste post URL here...">
            
                <button type="submit" style="background-color: blue; color: white;">Download</button>
            </form>

            <p id="statusMessage" style="text-align: center; font-weight: bold;"></p>
        </div>
    </div>

    <h4 class="text-center">For Facebook post downloads, login is not required.</h4>
    <h4 class="text-center">Your login data is never stored. 100% secure!</h4>

    <h2 class="thank-you">Thanks for visiting chiros - created by Chirasmit</h2>

    <script>
        document.getElementById("postDownloaderButton").onclick = function() {
            window.location.href = "/instagram";
        };

        document.getElementById("downloadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            let formData = new FormData(this);
            let statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = "Downloading... Please wait.";

            fetch("/instagram", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "downloaded_post.jpg";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusMessage.textContent = "Download Successful! Reloading...";

                // Reload after 3 seconds
                setTimeout(() => {
                    location.reload();
                }, 3000);
            })
            .catch(error => {
                console.error("Error:", error);
                statusMessage.textContent = "Download failed. Please try again.";
            });
        });
    </script>
</body>
</html>
