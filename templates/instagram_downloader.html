<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiros-All Video Downloader</title>
    <link rel="stylesheet" href="static/style.css">

    <style>
        body {
            background-color: purple !important;
        }
        .card {
            background-color: plum !important;
        }
        .chiros-style {
            color: chartreuse;
            font-size: 4em;
            font-weight: bold;
            font-family: 'elegant', Elegant;
            text-align: center;
        }
        .thank-you {
            color: yellow;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        .text-center h1, .text-center h6 {
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <button id="postDownloaderButton">Insta-Fb Post Downloader</button>
    </nav>
    <div class="container mt-5">
        <h2 class="chiros-style">chiros</h2>
        <h1 class="text-center">Instagram, Facebook & YouTube Post Downloader</h1>
        <div class="card p-4 shadow custom-card">
            <a href="/" class="btn btn-secondary mb-3 no-underline">ðŸ”™ Back to Downloader</a>
            <form method="POST">
                <label for="url">Enter Instagram/Facebook Post URL:</label>
                <input type="text" id="url" name="url" required placeholder="Paste post URL here...">
                <button type="submit" style="background-color: blue;">Download</button>
            </form>
        </div>
    </div>
    <h2 class="thank-you">Thanks for visiting chiros - created by Chirasmit</h2>
    <script>
        document.getElementById("postDownloaderButton").onclick = function() {
            window.location.href = "/instagram";
        };
    </script>
</body>
</html>
